{% extends "template.html"%}
{% block conteudo %}

<!--DEIXAR TOP-->
<!--Prox. Passos adicionar mais campos na bd dos jogos, para cada jogo ter seus videos, infos...-->

     <main class="caixa">

      <form action="{{ url_for('atualizar') }}" method="post" enctype="multipart/form-data">
        <figure class="caixa">
          <img class="responsive" src="{{ url_for('imagem', nome_arquivo= capa_jogo) }}">
            <figcaption >


          </figcaption>
        </figure>

        <fieldset>
          <input type="hidden" name="id" value="{{ jogo.id }}">

          <div class="form-group">
            <label for="desenvolvedora" class="col-form-label">Desenvolvedora: </label>
            <input type="text" id="desenvolvedora" name="desenvolvedora" class="form-control-plaintext" value=" SCE Santa Monica " disabled="disabled">
          </div>

            <div class="form-group">
            <label for="categoria" class="col-form-label">Categoria: </label>
            <input type="text" id="categoria" name="categoria" class="form-control-plaintext" value="{{ jogo.categoria }}" disabled="disabled">
          </div>

           <div class="form-group">
            <label for="console" class="col-form-label">Console: </label>
            <input type="text" id="console" name="console" class="form-control-plaintext" value="{{ jogo.console }}, PC (Steam)" disabled="disabled">
          </div>

            <div class="form-group">
            <label for="rating" class="col-form-label">Rating: </label>
            <input type="text" id="rating" name="rating" class="form-control-plaintext" value="M" disabled="disabled">
          </div>

          <div class="form-group"> <!--Summary-->
            <label for="resumo" class="col-form-label">Resumo:</label>
            <textarea id="resumo" name="resumo" class="form-control" rows="15" cols="30" disabled="disabled" >
        Com a vingança contra os deuses do Olimpo no passado, Kratos agora vive no reino das divindades e monstros nórdicos.

        Kratos agora é pai. Como mentor e protetor de Atreus, um filho determinado a ganhar seu respeito, ele é forçado a encarar e controlar a fúria que há muito tempo o define enquanto viaja por um mundo ameaçador com o seu filho. E é nesse mundo duro e impiedoso que ele deve lutar para sobreviver enquanto ensina seu filho a fazer o mesmo e tenta impedi-lo de repetir os erros cruéis do Fantasma de Esparta.

        Esta impressionante repaginação de God of War reúne todas as características marcantes dessa famosa franquia — combate brutal, lutas épicas contra chefes e uma grandiosidade de tirar o fôlego — e as mescla a uma narrativa poderosa e emocionante que reestabelece o mundo de Kratos.  </textarea>
           </div>

        </fieldset>
          <h2 class="card-title">Trailer: </h2>
          <div class="container-video">
             <iframe width="560" height="315" src="https://www.youtube.com/embed/K0u_kAWLJOA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
      </form>
     </main>
{% endblock %}
