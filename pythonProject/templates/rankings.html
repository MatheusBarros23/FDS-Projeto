{% extends "template.html"%}
{% block conteudo %}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Pos</th>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Console</th>
                    <th>Nota</th>
                </tr>
            </thead>

            <tbody>
            {% for jogo in jogos %}
                <tr>
                    <td>{{ jogo.pos }}</td>
                    <td>{{ jogo.nome }}</td>
                    <td>{{ jogo.categoria }}</td>
                    <td>{{ jogo.console }}</td>
                    <td>{{ jogo.nota }}</td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
{% endblock %}
