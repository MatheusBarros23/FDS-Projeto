<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MyGamingCritics</title>
            <link rel="stylesheet" href="../static/reset.css">
            <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.css')}}">
            <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    </head>
    <body>
        <header>
          <div class="container">
              {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul id="messages" class="list-unstyled">
                    {% for message in messages %}
                        <li class="alert alert-success">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
          </div>

            <div class="caixa">
				<h1 class="logo"><img src="../static/images/logo.png" alt="Logo MGC" title="Logo MGC&copy;"></h1>
				<nav>
					<ul>
						<li ><a href="{{ url_for('index') }}">Home</a></li>
						<li ><a href="{{ url_for('novo') }}">Novo Jogo</a></li>
						<li ><a href="{{ url_for('login') }}">Login</a></li>
						<li ><a href="{{ url_for('logout') }}">Logout</a></li>
					</ul>
				</nav>
			</div>

        </header>

    <main class="caixa">
        <div class="page-header">
          <h1>{{ titulo }}</h1>
        </div>
        {% block conteudo%} {% endblock %}
    <script type="text/javascript" src="{{ url_for('static', filename='jquery.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js')}}"></script>

    </main>

        <footer>
            <img src="../static/images/logob.png" alt="Logo do Site MGC" title="Logo do Site MGC&copy;">
			<p class="texto-rodape">&copy; Copyright My Gaming Critics - 2022</p>
        </footer>

    </body>
</html>
