{% extends "template.html"%}
{% block conteudo %}
     <main class="caixa">

      <form action="/criar" method="post">
        <fieldset>
          <div class="form-group">
            <label for="nome" class="col-form-label">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" placeholder="Battlefield 4, Fifa 20...">
          </div>

            <div class="form-group">
            <label for="categoria" class="col-form-label">Categoria</label>
            <input type="text" id="categoria" name="categoria" class="form-control" placeholder="FPS, Moba, Arcade...">
          </div>

            <div class="form-group">
            <label for="console" class="col-form-label">Console</label>
            <input type="text" id="console" name="console" class="form-control" placeholder="PS4, PS5, Xbox 360, Switch...">
          </div>

            <button type="submit" class="btn btn-primary">Salvar</button>

        </fieldset>
      </form>
     </main>
{% endblock %}
